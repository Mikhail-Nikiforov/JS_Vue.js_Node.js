<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Интернет-магазин</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="app">
    <header>
            <div class="logo">
                <img
                        src="img/header_logo.svg"
                        alt="Logo"
                        class="logo_pic"
                        width="50"
                        height="50"
                />
                <span class="logo_txt">Интернет-магазин "Учебный"</span>
            </div>
            <div class="headerMenuH1">
                <nav id = "menu" class = "menu">
                </nav>
                <filter-el></filter-el>
                <div class="cart">
                    <cart ref="cart"></cart>
                </div>
            </div>
    </header>
    <main id="Section_2">
        <div class="backgroundFon">
            <error ref="error"></error>
            <products ref="products"></products>
        </div>
    </main>

</div>
<footer class="footer">
    <div class="footer_content container">
                        <span class="footer_txt"
                        >Copyright &copy; 2021 E-shop "Uchebniy". All rights reserved.</span
                        >
        <span class="footer_txt"
        >Disgned by <span class="footer_hightlight">Mikhail</span></span
        >
    </div>
</footer>
<script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js" integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="js/ProductComponent.js"></script>
<script src="js/CartComponent.js"></script>
<script src="js/FilterComp.js"></script>
<script src="js/ErrorComp.js"></script>
<script src="js/main.js"></script>
</body>
</html>
